<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/reset.css">

                    <ul class="horario-card-one">

                            <img src="./assets/icon-switzerland.svg" alt="ícone suiça">

                        <li>

                        <!-- JOGO 3-->    

                        <li>
                            <img src="./assets/icon-portugal.svg" alt="ícone portugal">

                        </li>

            </div>
            <div class="card-two">
                <h2 class="date-two">28/11 <span class="dia-two">SEGUNDA</span></h2>

                    <ul class="horario-card-two">

                            <strong>

                            <img src="./assets/icon-south korea.svg" alt="ícone coreia b">

                            <strong>
